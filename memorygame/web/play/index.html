<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play</title>
    <link rel="stylesheet" href="/global/css/all.css" />
    <script src="/global/js/jquery.js"></script>
    <link rel="stylesheet" href="/resources/css/layout.css" />
    <link rel="stylesheet" href="/resources/css/play.css" />
  </head>
  <body>
    <div class="root">
      <div class="playarea">
        <div class="timer">
          <i class="fa-regular fa-hourglass-half"></i>
          <div id="watch"></div>
        </div>
        <div class="board"></div>
      </div>
      <div class="dialogview">
        <div class="dialog-score">
            <h1>Score</h1>
            <p class="gameid"></p>
            <p class="playername"></p>
            <p class="time"></p>
            <a href="/" draggable="false">OK</a>
        </div>
      </div>
    </div>
    <script defer src="/resources/js/play.js"></script>
  </body>
</html>
